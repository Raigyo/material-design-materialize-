<div class="container">

  <br><br>
  <h5>A toast is a pop-up style message</h5>
  <br><br>

  <div id="btnToast" class="btn">Confirm</div>

  <br><br>
  <h5>Tootltip (hover) : </h5>
  <br><br>
  <a data-position="right" data-tooltip="I'm a tooltip" class="btn tooltipped">Fly over me</a>

  </div>


  <br><br><br><br><br>

  <script>

  // toast
  let btn = document.getElementById('btnToast');

  btn.addEventListener("click", function(){
    M.toast({
      html: "Hello world",
      inDuration: 500,
      displayLength: 2000
    })
  });

  // tooltip

  document.addEventListener("DOMContentLoaded", function(){
    let elems = document.querySelector(".tooltipped");
    let instances = M.Tooltip.init(elems);
  })
  </script>
