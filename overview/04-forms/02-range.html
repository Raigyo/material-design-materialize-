
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sandbox - Forms</title>
      <!--  CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <!-- Jquery -->
      <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
      crossorigin="anonymous"></script>
      <!-- JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <style>
        .box {
          width: 600px;
          height: 300px;
          border: 1px solid black;
          padding: 2px 4px;
          overflow-y: scroll;
          overflow-x: auto;
          margin-top: 5px;
        }

        .log {
          margin-top: 8px;
          font-family: monospace;
        }
      </style>


</head>
<body>
    <h1 class="center-align">Forms</h1>
    <h3 class="center-align">Range, Boxes, radio.</h3>

    <br>
    <br>

    <div class="container">
        <div class="row">
            <div class="col s12 m6 l3"><a class="purple white-text darken-2 black-text waves-effect waves-light btn" style="width: 100%; margin-bottom: 5px;" href="01-autocomplete.html">AutoComplete</a></div>
            <div class="col s12 m6 l3"><a class="purple white-text darken-2 black-text waves-effect waves-light btn" style="width: 100%; margin-bottom: 5px;"  href="02-range.html">Range, Boxes, radio</a></div>
            <div class="col s12 m6 l3"><a class="purple white-text darken-2 black-text waves-effect waves-light btn" style="width: 100%; margin-bottom: 5px;"  href="03-select.html">Select, switches</a></div>
            <div class="col s12 m6 l3"><a class="purple white-text darken-2 black-text waves-effect waves-light btn" style="width: 100%; margin-bottom: 5px;"  href="04-inputs.html">Inputs</a></div>
        </div>
    </div>
<hr>

<div class="container">


  <br><br>
  <h5>Choose on a range, a checkbox, radio buttons: </h5>
  <br><br>
  <form id="myForm">
    <!-- Range -->
    <p class="range-field">
      <input type="range" id="range1" min="0" max="100" />
    </p>
    <!-- Checkbox -->
    <label>
      <input type="checkbox" name="check" />
      <span>Check me</span>
    </label>
    <h5>Choose a color</h5>
    <!-- Radio -->
    <p>
      <label>
        <input type="radio" name="group1" value="red" checked />
        <span>Red</span>
      </label>
    </p>
    <p>
      <label>
        <input type="radio" name="group1" value="blue" />
        <span>Blue</span>
      </label>
    </p>
    <p>
      <label>
        <input type="radio" name="group1" value="yellow" />
        <span>Yellow</span>
      </label>
    </p>
    <button class="btn waves-effect waves-light" type="submit" name="action">
      Submit<i class="material-icons right">send</i>
    </button>
  </form>

  <div class="box">
    <div><strong>Log:</strong></div>
    <div class="log"></div>
  </div>

</div>

<script>

let range = document.getElementById("range1");
let form = document.getElementById("myForm");

let boxElem = document.querySelector(".box");

form.addEventListener("submit", function(e){
  e.preventDefault();
  let item1 = range.value;
  let item2 = document.querySelector("input[name='check']").checked;
  let item3 = document.querySelector("input[name='group1']:checked").value;

  boxElem.innerHTML += "<p> Range: " + item1 + "<br/> Checked: " +  item2 + "<br/> Color: " + item3 + "</p>";
})

</script>
</body>
</html>
