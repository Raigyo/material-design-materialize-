
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sandbox - Forms</title>
      <!--  CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <!-- Jquery -->
      <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
      crossorigin="anonymous"></script>
      <!-- JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


</head>
<body>
  <h1 class="center-align">Forms</h1>
  <h3 class="center-align">Inputs.</h3>

  <br>
  <br>

  <div class="container">
      <div class="row">
          <div class="col s12 m6 l3"><a class="purple white-text darken-2 black-text waves-effect waves-light btn" style="width: 100%; margin-bottom: 5px;" href="01-autocomplete.html">AutoComplete</a></div>
          <div class="col s12 m6 l3"><a class="purple white-text darken-2 black-text waves-effect waves-light btn" style="width: 100%; margin-bottom: 5px;"  href="02-range.html">Range, Boxes, radio</a></div>
          <div class="col s12 m6 l3"><a class="purple white-text darken-2 black-text waves-effect waves-light btn" style="width: 100%; margin-bottom: 5px;"  href="03-select.html">Select,switches</a></div>
          <div class="col s12 m6 l3"><a class="purple white-text darken-2 black-text waves-effect waves-light btn" style="width: 100%; margin-bottom: 5px;"  href="04-inputs.html">Inputs</a></div>
      </div>
  </div>
  <hr>

  <div class="container">

    <div class="row">

      <br><br>
      <h5>Inputs :</h5>
      <br><br>
      <form>
        <!-- Input for name -->
        <div class="input-field col s6">
          <input type="text" placeholder="Your name" />
          <label>Name</label>
        </div>

        <!-- Input for mail -->
        <div class="input-field col s6">
          <input type="email" class="validate" />
          <label>Email</label>
          <span class="helper-text" data-error="incorrect" data-success="correct"></span>
        </div>

        <!-- Input for textaera -->
        <div class="input-field col s12">
          <textarea class="materialize-textarea" data-length="10"></textarea>
          <label>Text area</label>
        </div>
        <h5>File selector : </h5>
        <br>
        <div class="file-field input-field">
          <div class="btn">
            <span>Files</span>
            <input type="file">
          </div>
          <div class="file-path-wrapper">
            <input type="text" class="file-path">
          </div>
        </div>


      </form>

    </div>

  </div>
  <script>
  let elems = document.querySelectorAll(".materialize-textarea");
  M.CharacterCounter.init(elems);

  </script>
</body>
</html>
