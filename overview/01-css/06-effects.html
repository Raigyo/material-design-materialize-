<body>

    <div class="container">
      <div class="row">
        <div class="col s12 m6 l3"><a class="waves-effect waves-light btn" style="width: 100%; margin-bottom: 5px;" href="01-typography.html">Typography</a></div>
        <div class="col s12 m6 l3"><a class="waves-effect waves-light btn" style="width: 100%; margin-bottom: 5px;"  href="02-colors.html">Colors</a></div>
        <div class="col s12 m6 l3"><a class="waves-effect waves-light btn" style="width: 100%; margin-bottom: 5px;"  href="03-grid.html">Grid</a></div>
        <div class="col s12 m6 l3"><a class="waves-effect waves-light btn" style="width: 100%; margin-bottom: 5px;"  href="04-align.html">Align</a></div>

        <div class="col s12 m6 l3 offset-l2"><a class="waves-effect waves-light btn" style="width: 100%; margin-bottom: 5px;"  href="05-medias.html">Medias</a></div>
        <div class="col s12 m6 l3"><a class="waves-effect waves-light btn" style="width: 100%; margin-bottom: 5px;"  href="06-effects.html">Effects</a></div>
        <div class="col s12 m6 l3 offset-m3"><a class="waves-effect waves-light btn" style="width: 100%; margin-bottom: 5px;"  href="07-tables.html">Tables</a></div>
      </div>
    </div>
    <hr>

  <div class="container">

    <br><br>
    <h5>Pulse effect:</h5>
    <br><br>

    <div class="card-panel red">Pulse</div>

    <br><br>
    <a class="btn-floating btn-large pulse"><i class="material-icons">cloud</i></a>
    <div class="btn pulse">Bouton</div>
    <br><br>

    <br><br>

    <h5>Shadows:</h5>
    <br>
    <div class="row">
        <div class="col s12 m2">
            <p class="z-depth-1 card-panel">Shadow 1</p>
        </div>
        <div class="col s12 m2">
            <p class="z-depth-2 card-panel">Shadow 2</p>
        </div>
        <div class="col s12 m2">
            <p class="z-depth-3 card-panel">Shadow 3</p>
        </div>
        <div class="col s12 m2">
            <p class="z-depth-4 card-panel">Shadow 4</p>
        </div>
        <div class="col s12 m2">
            <p class="z-depth-5 card-panel">Shadow 5</p>
        </div>
    </div>
    <br><br>


    <h5>Hover effect:</h5>
    <br><br>
    <div class="card-panel hoverable"> Hoverable Card Panel</div>
    <br><br>


    <h5>Transitions, scale-in, scale-out : </h5>
    <br>

    <!-- Scaled in -->
    <a id="enter" href="#!" class="btn-floating btn-large scale-transition">
      <i class="material-icons">add</i>
    </a>

    <!-- Starts hidden, to start this btn visible, remove scale-out from the link,
     then put "scale-out" in the toggle of the js -->
    <a id="display" href="#!" class="btn-floating btn-large right scale-transition">
      <i class="material-icons">add</i>
    </a>

  </div>

<script>
  M.AutoInit();
  let enter = document.getElementById('enter');
  let display = document.getElementById('display');
  enter.addEventListener('click', function(){
    display.classList.toggle('scale-out');
  })
</script>

</body>
</html>
